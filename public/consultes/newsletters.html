    <script>
        async function executarConsulta(queryType) {
            const response = await fetch(`/${encodeURIComponent(queryType)}`);
            if (!response.ok) {
                console.error("Error fetching data:", response.statusText);
                return;
            }

            const data = await response.json();
            console.log("Returned data:", data);
            insertData(data, queryType)
        }

        function insertData(data, queryType) {
            let container;
            let table;

            if (queryType === 'newsletter1') {
                container = document.getElementById('newsletter1-container');
                table = document.getElementById('newsletter1-table');
            } else if (queryType === 'newsletter2') {
                container = document.getElementById('newsletter2-container');
                table = document.getElementById('newsletter2-table');
            } else if (queryType === 'newsletter3') {
                container = document.getElementById('newsletter3-container');
                table = document.getElementById('newsletter3-table');
            } else if (queryType === 'newsletter4') {
                container = document.getElementById('newsletter4-container');
                table = document.getElementById('newsletter4-table');
            } else if (queryType === 'newsletter5') {
                container = document.getElementById('newsletter5-container');
                table = document.getElementById('newsletter5-table');
            } else if (queryType === 'newsletter6') {
                container = document.getElementById('newsletter6-container');
                table = document.getElementById('newsletter6-table');
            } else if (queryType === 'newsletter7') {
                container = document.getElementById('newsletter7-container');
                table = document.getElementById('newsletter7-table');
            } else if (queryType === 'newsletter8') {
                container = document.getElementById('newsletter8-container');
                table = document.getElementById('newsletter8-table');
            } else if (queryType === 'newsletter9') {
                container = document.getElementById('newsletter9-container');
                table = document.getElementById('newsletter9-table');
            }
            
            // Clear previous data
            container.innerHTML = '';
            const headers = Object.keys(data[0]); // Get the keys from the first object for headers

            // Create table header if it doesn't exist
            if (table.querySelector('thead tr').children.length === 0) {
                const headerRow = table.querySelector('thead tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.charAt(0).toUpperCase() + header.slice(1); // Capitalize the first letter
                    headerRow.appendChild(th);
                });
            }

            // Populate table with data
            data.forEach(item => {
                const row = document.createElement('tr');

                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.textContent = item[header]; // Use the key to get the value
                    row.appendChild(cell);
                });

                container.appendChild(row);
            });
        }
    </script>
